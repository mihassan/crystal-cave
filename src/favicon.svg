<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <defs>
    <linearGradient id="crystal" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00ffff;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#4cc9f0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0077b6;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- Crystal shape -->
  <polygon points="16,2 28,12 24,30 8,30 4,12" fill="url(#crystal)" />
  <!-- Facet lines for 3D effect -->
  <polygon points="16,2 16,30 8,30 4,12" fill="rgba(0,0,0,0.2)" />
  <line x1="16" y1="2" x2="16" y2="30" stroke="rgba(255,255,255,0.3)" stroke-width="1" />
  <line x1="4" y1="12" x2="24" y2="30" stroke="rgba(255,255,255,0.2)" stroke-width="0.5" />
  <!-- Shine -->
  <polygon points="16,2 20,8 16,10 12,8" fill="rgba(255,255,255,0.5)" />
</svg>
